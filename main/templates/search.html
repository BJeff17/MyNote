{% extends 'base.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'notes.css' %}">
<main>
    
<div class="container">
    <div class="title">Resultat de la recherche</div>
      
      <div class="notes-container">
        {% if have_notes %}
        
      
        
      {% for note in notes %}
    
        <div class="note">{{note.body}}</div>
      {% endfor %}
      {% else %}
      
        <div class="note">Vous n'avez aucune notes Ajoutez en une</div>
    
      {% endif %}
      </div>
    
</main>

{% endblock body %}
